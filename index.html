<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Search Engine Clone</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="navHead">
        <div class="header">
            <img src="images/orange-logo.svg" alt="orange logo">
            <h1>ORANGE</h1>
        </div>
    
        <div class="navbar">
            <h2>Benefit</h2>
            <h2>Pricing</h2>
            <h2>Testimonials</h2>
        </div>
    </div>

    <div class="content">

        <div class="phone">
        </div>
    
        <div class="allElse">

            <div class="searchBar">
                <p>Search the Web</p>
                <img src="images/search-icon.svg" alt = "phone with orange">
            </div>

            <h1>Tired of your data being squeezed? Here to help!</h1>

            <p>Get the online privacy protection you deserve for free with one download in the App Store:</p>

            <div class="checkMarks">
                <div class="checkDiv">
                    <img src="images/check-icon.svg">
                    <h2>Private Search</h2>
                </div>
                <div class="checkDiv">
                    <img src="images/check-icon.svg">
                    <h2>Tracker Blocking</h2>
                </div>
                <div class="checkDiv">
                    <img src="images/check-icon.svg">
                    <h2>Site Encryption</h2>
                </div>
            </div>
            
            <div class="downStars">
                <div class="button">
                    <h2>Download now</h2>
                </div>

                <div class="rating">
                    <img src="images/star-blue-icon.svg">
                    <img src="images/star-blue-icon.svg">
                    <img src="images/star-blue-icon.svg">
                    <img src="images/star-blue-icon.svg">
                    <img src="images/star-grey-icon.svg">
                    <h3>Rated 4/5</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <h1>Privacy for everyone</h1>
    </div>
    
</body>
</html>
